<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Form Header -->
            <div class="bg-blue-600 py-4 px-6">
                <h1 class="text-2xl font-bold text-white">User Registration</h1>
                <p class="text-blue-100">Please fill in all required fields</p>
            </div>
            
            <!-- Registration Form -->
            <form class="p-6 space-y-6">
                <!-- Personal Information Section -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="px-2 font-medium text-gray-700">Personal Information</legend>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- First Name -->
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <!-- Last Name -->
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <!-- Date of Birth -->
                    <div class="mt-4">
                        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth *</label>
                        <input type="date" id="dob" name="dob" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- Gender -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Gender *</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" required
                                    class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2">Male</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female"
                                    class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2">Female</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="other"
                                    class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2">Other</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="prefer-not-to-say"
                                    class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                </fieldset>
                
                <!-- Contact Information Section -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="px-2 font-medium text-gray-700">Contact Information</legend>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="example@domain.com">
                    </div>
                    
                    <!-- Phone Number -->
                    <div class="mt-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="phone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="+1 (123) 456-7890">
                    </div>
                    
                    <!-- Address -->
                    <div class="mt-4">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Street Address *</label>
                        <input type="text" id="address" name="address" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="123 Main St">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                        <!-- City -->
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City *</label>
                            <input type="text" id="city" name="city" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <!-- State/Province -->
                        <div>
                            <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State/Province *</label>
                            <input type="text" id="state" name="state" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <!-- ZIP/Postal Code -->
                        <div>
                            <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP/Postal Code *</label>
                            <input type="text" id="zip" name="zip" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <!-- Country -->
                    <div class="mt-4">
                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country *</label>
                        <select id="country" name="country" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="" disabled selected>Select your country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AU">Australia</option>
                            <option value="IN">India</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                </fieldset>
                
                <!-- Account Information Section -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="px-2 font-medium text-gray-700">Account Information</legend>
                    
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Choose a username">
                    </div>
                    
                    <!-- Password -->
                    <div class="mt-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="At least 8 characters">
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="mt-4">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </fieldset>
                
                <!-- Preferences Section -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="px-2 font-medium text-gray-700">Preferences</legend>
                    
                    <!-- Newsletter Subscription -->
                    <div class="flex items-center">
                        <input type="checkbox" id="newsletter" name="newsletter"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="newsletter" class="ml-2 block text-sm text-gray-700">
                            Subscribe to our newsletter
                        </label>
                    </div>
                    
                    <!-- Communication Preferences -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Communication Method</label>
                        <div class="space-y-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="communication[]" value="email"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">Email</span>
                            </label>
                            <label class="inline-flex items-center ml-4">
                                <input type="checkbox" name="communication[]" value="sms"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">SMS</span>
                            </label>
                            <label class="inline-flex items-center ml-4">
                                <input type="checkbox" name="communication[]" value="phone"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">Phone</span>
                            </label>
                        </div>
                    </div>
                </fieldset>
                
                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    </div>
                    <div class="ml-3">
                        <label for="terms" class="text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a> *
                        </label>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                        Create Account
                    </button>
                </div>
            </form>
            
            <!-- Footer -->
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                <p class="text-sm text-gray-600 text-center">
                    Already have an account? <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
